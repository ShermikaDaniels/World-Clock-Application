<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">February 13th 2023</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">February 13th 2023</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/shermika-daniels-70093b139"
        target="_blank"
        ><strong>Shermika Daniels</strong></a
      >, open-sourced on
      <a
        href="https://github.com/ShermikaDaniels/World-Clock-Application"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://shermikadaniels-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="./javascript/index.js"></script>
  </body>
</html>
